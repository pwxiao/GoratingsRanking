    <div id="chart"></div>

    <script>
        var data =  [
        ["2012-9-11", 3392.41],
        ["2012-9-12", 3392.44],
        ["2012-9-13", 3392.46],
        ["2013-1-11", 3396.3],
        ["2013-1-17", 3396.38]
    ];
        
        nv.addGraph(function() {
            var chart = nv.models.lineChart()
                .x(function(d) { return new Date(d[0]); })
                .y(function(d) { return d[1]; });
            
            d3.select('#chart svg')
                .datum([{ values: data }])
                .call(chart);
            
            nv.utils.windowResize(chart.update);
            
            return chart;
        });
    </script>
    <script src="https://cdn.w3cbus.com/library/mdui/1.0.2/js/mdui.min.js"></script>
